[workspace]
resolver = "2"
members = [
    "amm/*",
    "dex-tokenomics/*",
    "dex/*",
    "egg/*",
    "packages/*",
    "wormhole/*",
]

[profile.release]
opt-level = "z"
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true
